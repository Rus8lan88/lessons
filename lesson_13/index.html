<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson 13</title>
</head>
<body>
   <div class="wrapper">
      <header></header>
      <main>
         <div class="content">
            <h2>Transition</h2>
            <div class="content__row">
               <div class="content__wrapper">
                  <div class="content__duration block">duration</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__property block">property</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__delay block">delay</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__timing block">timing</div>
               </div>
               <div class="content__wrapper">
                  <div class="content__mix block">mix</div>
               </div>
            </div>
            <h2>Animation</h2>
            <div class="content__row3d">
               <div class="content__wrapper3d">
                  <div class="content__animation-duration block">duration</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-timing block">timing</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-iteration block">iteration</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-direction block">direction</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-play block">play</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-delay block">delay</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-fill block">fill</div>
               </div>
               <div class="content__wrapper3d">
                  <div class="content__animation-mix block">mix</div>
               </div>
            <h2>Card</h2>   
            <div class="content__card">
               <div class="image">
                  <img src="./img/picture.png" alt="">
               </div>
            </div>
            </div>
         </div>
      </main>
      <div class="car">
         <div class="car__container">
           <div class="car__list">
             <div class="car__item1"></div>
             <div class="car__item2"></div>
             <div class="car__item3"></div>
             <div class="car__item4"></div>
             <div class="car__item5"></div>
             <div class="car__item6"></div>
             <div class="car__item7"></div>
             <div class="car__item8"></div>
            </div>
         </div>
      </div>
      <footer></footer>
   </div> 
</body>
</html>
