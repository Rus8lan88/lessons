<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson 12</title>
  </head>

  <body>
    <div class="wrapper">
      <header></header>
      <main class="content">
        <div class="content__container">
          <div class="content__2D">
            <h2>Transform 2D</h2>
            <div class="content__wrapper">
              <div class="content__translate block">translate</div>
            </div>
            <div class="content__wrapper">
              <div class="content__scale block">scale</div>
            </div>
            <div class="content__wrapper">
              <div class="content__rotate block">rotate</div>
            </div>
            <div class="content__wrapper">
              <div class="content__skew block">skew</div>
            </div>
            <div class="content__wrapper">
              <div class="content__multi block">multi</div>
            </div>
            <div class="content__wrapper">
              <div class="content__origin block">trans origin</div>
            </div>
            <div class="content__3D">
              <h2>Transform 3D</h2>
              <div class="content__wrapper3D">
                <div class="content__translate3D block">translate</div>
              </div>
              <div class="content__wrapper3D">
                <div class="content__scale3D block">scale</div>
              </div>
              <div class="content__wrapper3D">
                <div class="content__rotate3D block">rotate</div>
              </div>
              <div class="content__flip flip">
                <div class="flip__body">
                  <div class="flip__front">FRONT</div>
                  <div class="flip__back">BACK</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="car">
         <div class="car__container">
           <div class="car__list">
             <div class="car__item1"></div>
             <div class="car__item2"></div>
             <div class="car__item3"></div>
             <div class="car__item4"></div>
             <div class="car__item5"></div>
             <div class="car__item6"></div>
             <div class="car__item7"></div>
             <div class="car__item8"></div>
            </div>
         </div>
      </div>
   </div>
      <footer></footer>
</body>
</html>
